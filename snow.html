<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ben's Portfolio</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/x-icon" href="images/BenTag.png">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap');
        
        body {
            background-image:url(images/benbackground.png);
            background-attachment: fixed;
            background-repeat: no repeat;
            background-size: cover;
            font-family:"Eagle Lake", serif;
            font-size:14px;
            color:black;
            margin:0px;
            padding:0px;
            overflow-y: scroll;
        }
        
        .header{
            position: sticky;
            margin-top:30px;
            display:block;
            width:885px;
            height:80px;
            text-align: center;
            padding-top: 20px;
            font-size: 40px;
            font-weight: bolder;
            background-color: #90cec6;
            margin-bottom:20px;
        }
        
        .back {
            position: fixed;
            left:20px;
            text-align: center;
            font-size: 40px;
            margin-top:-20px;
        }
        
        .back img {
            height: 150px;
            object-fit: cover;
            padding-top: 0px;
        }
        
        #container{
            width: 900px;
            position: sticky;
            display:block;
            margin-left:auto;
            margin-right:auto;
            margin-top:20px;
            padding:0px;
        }
        
        .row{
            display: flex;
            flex-wrap: wrap;
            padding: 0 0px;
        }
        
        .column {
            flex: 50%;
            padding: 0 0px;
        }
        
        .block{
            border:#90cec6 solid 6px;
            height: auto;
            width: 425px;
            margin-bottom: 20px;
            background-color: #90cec6;
            transition: border .2s ease-in-out;
            text-align: center;
        }

        .block img {
            height: auto;
            width: 425px;
            margin: 0px;
            object-fit: cover;
            border:0px solid black;
        }
        
        #about {
            border:#90cec6 solid 6px;
            height: auto;
            width: 395px;
            margin-bottom: 20px;
            background-color: #90cec6;
            transition: border .2s ease-in-out;
            text-align: center;
            padding:15px;
        }
        
        .art {
            display: block;
            height:auto;
            width:875px;
            background-color:#90cec6;
            border: 5px solid #90cec6;
            margin-bottom: 20px;
            position: sticky;
        }
        
        .art img {
            object-fit:cover;
            height:auto;
            width:875px;
            margin:0px;
            padding:0px;
        }
        
        h1 {
            color:black;
            background-color:#90cec6;
            text-align: center;
            font-size: 20px;
            padding-top:-5px;
            margin: 0px;
            padding: 2px;
            overflow: hidden;
            transition: color .2s ease-in-out;
        }
        
        h2 {
            color:black;
            font-size:14px;
            text-align:right;
            font-weight: normal;
            padding-right:5px;
        }
        
        a:link, a:active, a:visited {
            text-decoration: none; 
            color: black; 
        }
        
        a:hover {
            color: white;
        }
        
        #footer{
            color: white;
            position: sticky;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
    <body>
        <a href="index.html"><div class="back"><img src="images/Arrow.png"/></div></a>
        <div id="container">
            <div class="header">Background</div>
            <div class="row">
                <div class="column">
                    <div id="about"><h1>About</h1><p>Render I made for the background of this website.<br>(Textures from Polyhaven.)</p></div>
                </div>
                <div class="column">
                    <div class="block"><h1>Thumbnail</h1><img src="images/thumbnails/SnowTumbnail2.png" alt=""/></div>
                </div>
            </div>
            <div class="art"><img src="images/benbackground.png" alt=""/><h2>Cycles</h2></div>
            <div class="art"><img src="images/snow/Snow2.png" alt=""/><h2>Workbench</h2></div>
        </div>  
        
        <div id="footer"><p>Made by <a href="">Liza</a></p><p>&copy;Ben's Portfolio. All Rights Reserved.</p></div>
    </body>
</html>
